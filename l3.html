<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fitness Login Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #ff4d2e;
      --secondary: #2c3e50;
      --light: #ecf0f1;
      --dark: #121212;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #121212, #1e3c72);
      background: url('images/background.jpg') no-repeat center center/cover;
            width: 100%;
            height: 100vh;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;



















































































































































































































































































































































































      
      overflow: hidden;
      position: relative;
    }

    body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 115vh;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

    .background-effect {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(255, 77, 46, 0.6);
      border-radius: 50%;
      animation: float 8s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(100px);
      }
    }

    .scene {
      width: 400px;
      height: 550px;
      perspective: 1200px;
      position: relative;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }

    .cube.show-back {
      transform: rotateY(180deg);
    }

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      backface-visibility: hidden;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2.5rem;
      overflow: hidden;
    }

    .face::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 77, 46, 0.1), transparent);
      transform: rotate(45deg);
      animation: shine 8s infinite linear;
    }

    @keyframes shine {
      0% {
        top: -150%;
        left: -50%;
      }
      100% {
        top: 150%;
        left: 150%;
      }
    }

    .front {
      transform: rotateY(0deg);
    }

    .back {
      transform: rotateY(180deg);
    }

    .logo {
      width: 60px;
      height: 60px;
      margin-bottom: 1rem;
      position: relative;
      overflow: hidden;
    }

    .logo::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--primary);
      border-radius: 15px;
      transform: rotate(45deg);
    }

    .logo i {
      position: relative;
      color: white;
      font-size: 28px;
      line-height: 60px;
      text-align: center;
      width: 100%;
    }

    h1 {
      margin-bottom: 1.5rem;
      font-size: 2rem;
      font-weight: 600;
      color: var(--secondary);
      position: relative;
    }

    h1::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 3px;
      background: var(--primary);
      border-radius: 2px;
    } 

    form {
      width: 100%;
    }

    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: #7f8c8d;
      transition: 0.3s;
    }

    input {
      width: 100%;
      padding: 0.9rem 0.9rem 0.9rem 45px;
      border: 1px solid #ddd;
      border-radius: 50px;
      background: #f8f9fa;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(255, 77, 46, 0.2);
    }

    input:focus + i {
      color: var(--primary);
    }

    .btn {
      width: 100%;
      padding: 0.9rem;
      border: none;
      border-radius: 50px;
      background: linear-gradient(135deg, #ff4d2e, #f95e3d);
      color: white;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #f95e3d, #ff4d2e);
      transition: all 0.4s ease;
      z-index: -1;
    }

    .btn:hover::before {
      left: 0;
    }

    .btn:hover {
      box-shadow: 0 5px 15px rgba(255, 77, 46, 0.4);
      transform: translateY(-2px);
    }

    .alt-link {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.95rem;
      color: #7f8c8d;
    }

    .alt-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .alt-link a:hover {
      text-decoration: underline;
    }

    .social-login {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #ddd;
      background: white;
      color: #333;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .social-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    }

    .social-btn.facebook:hover {
      background: #3b5998;
      border-color: #3b5998;
      color: white;
    }

    .social-btn.google:hover {
      background: #db4437;
      border-color: #db4437;
      color: white;
    }

    .social-btn.twitter:hover {
      background: #1da1f2;
      border-color: #1da1f2;
      color: white;
    }

    /* Responsive design */
    @media (max-width: 480px) {
      .scene {
        width: 90%;
        height: 500px;
      }
      .face {
        padding: 1.5rem;
      }
    }

    /* Success notification */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      background: #2ecc71;
      color: white;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transform: translateX(120%);
      transition: transform 0.4s ease;
      z-index: 9999;
    }

    .notification.show {
      transform: translateX(0);
    }
  </style>
</head>
<body>
  <!-- Background particles -->
  <div class="background-effect" id="particles"></div>

  <!-- Success notification -->
  <div class="notification" id="notification">
    <i class="fas fa-check-circle"></i> Operation successful!
  </div>

  <div class="scene">
    <div class="cube" id="cube">
      <!-- Front: Login Form -->
      <div class="face front">
        <div class="logo">
          <i class="fas fa-dumbbell"></i>
        </div>
        <h1>LOG IN</h1>
        <form id="loginForm">
          <div class="input-group">
            <input type="text" id="login" placeholder="Username / Email / Phone" required />
            <i class="fas fa-user"></i>
          </div>
          <div class="input-group">
            <input type="password" id="login-password" placeholder="Password" required />
            <i class="fas fa-lock"></i>
          </div>
          <button type="submit" class="btn">
            <span>LOGIN</span>
          </button>
        </form>
        <p class="alt-link">Don't have an account? <a href="#" id="showRegister">SIGN UP</a></p>
        <div class="social-login">
          <div class="social-btn facebook">
            <i class="fab fa-facebook-f"></i>
          </div>
          <div class="social-btn google">
            <i class="fab fa-google"></i>
          </div>
          <div class="social-btn twitter">
            <i class="fab fa-twitter"></i>
          </div>
        </div>
      </div>

      <!-- Back: Register Form -->
      <div class="face back">
        <div class="logo">
          <i class="fas fa-dumbbell"></i>
        </div>
        <h1>REGISTER</h1>
        <form id="registerForm">
          <div class="input-group">
            <input type="text" id="reg-username" placeholder="Username" required />
            <i class="fas fa-user"></i>
          </div>
          <div class="input-group">
            <input type="email" id="reg-email" placeholder="Email" required />
            <i class="fas fa-envelope"></i>
          </div>
          <div class="input-group">
            <input type="tel" id="reg-phone" placeholder="Phone Number" required />
            <i class="fas fa-phone"></i>
          </div>
          <div class="input-group">
            <input type="password" id="reg-password" placeholder="Password" required />
            <i class="fas fa-lock"></i>
          </div>
          <button type="submit" class="btn">
            <span>REGISTER</span>
          </button>
        </form>
        <p class="alt-link">Already have an account? <a href="#" id="showLogin">LOG IN</a></p>
      </div>
    </div>
  </div>

  <script>
    // Create background particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 30;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Randomize position, size, delay and duration
        const posX = Math.random() * 100;
        const posY = Math.random() * 100;
        const size = Math.random() * 5 + 3;
        const delay = Math.random() * 8;
        const duration = Math.random() * 10 + 8;
        
        particle.style.left = `${posX}%`;
        particle.style.top = `${posY}%`;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.animationDelay = `${delay}s`;
        particle.style.animationDuration = `${duration}s`;
        
        particlesContainer.appendChild(particle);
      }
    }
    
    // Toggle cube view with animation
    function showRegister() {
      const cube = document.getElementById('cube');
      cube.classList.add('show-back');
    }
    
    function showLogin() {
      const cube = document.getElementById('cube');
      cube.classList.remove('show-back');
    }
    
    // Show notification
    function showNotification(message) {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.classList.add('show');
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }
    
    // Handle login form submission
    function handleLogin(event) {
      event.preventDefault();
      
      const loginValue = document.getElementById("login").value;
      const passwordValue = document.getElementById("login-password").value;
      
      fetch("http://localhost:3000/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ login: loginValue, password: passwordValue })
      })
      .then(response => response.json())
      .then(data => {
        if (data.message === "Login successful") {
          localStorage.setItem("userId", data.userId);
          showNotification("Login successful!");
          setTimeout(() => {
            window.location.href = "n5.html";  // Change to your dashboard path
          }, 1000);
        } else {
          showNotification(data.error || "Login failed");
        }
      })
      .catch(error => {
        console.error("Login error:", error);
        showNotification("An error occurred during login");
      });
    }
    
    // Handle registration form submission
    function handleRegister(event) {
      event.preventDefault();
      
      const username = document.getElementById("reg-username").value;
      const email = document.getElementById("reg-email").value;
      const phone = document.getElementById("reg-phone").value;
      const password = document.getElementById("reg-password").value;
      
      fetch("http://localhost:3000/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, email, phone, password })
      })
      .then(response => response.json())
      .then(data => {
        if (data.message === "Registration successful") {
          showNotification("Registration successful! Please log in.");
          showLogin();
        } else {
          showNotification(data.error || "Registration failed");
        }
      })
      .catch(error => {
        console.error("Registration error:", error);
        showNotification("An error occurred during registration");
      });
    }
    
    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      createParticles();
      
      // Event listeners for toggling between login and registration forms
      document.getElementById('showRegister').addEventListener('click', (e) => {
        e.preventDefault();
        showRegister();
      });
      
      document.getElementById('showLogin').addEventListener('click', (e) => {
        e.preventDefault();
        showLogin();
      });
      
      document.getElementById('loginForm').addEventListener('submit', handleLogin);
      document.getElementById('registerForm').addEventListener('submit', handleRegister);
      
      // Button hover effect
      const buttons = document.querySelectorAll('.btn');
      buttons.forEach(btn => {
        btn.addEventListener('mouseenter', () => {
          btn.style.transform = 'translateY(-2px)';
        });
        
        btn.addEventListener('mouseleave', () => {
          btn.style.transform = 'translateY(0)';
        });
      });
    });
  </script>
</body>
</html>
